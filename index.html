<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
  
    <div class="min-h-screen flex justify-center items-center bg-sea1 bg-fixed bg-no-repeat bg-cover bg-center">
      <h1 class="font-black text-6xl">Parallax</h1>
    </div>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        margin: 20px;
        padding: 20px;
        opacity: 0.8;
      }

      .parallax {
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .bg1 {
        background: linear-gradient(to right, #908785, #feb47b);
      }

      .bg2 {
        background: linear-gradient(to right, #6a11cb, #2575fc);
      }

      .bg3 {
        background: linear-gradient(to right, #ff512f, #dd2476);
      }

      .content {
        padding: 50px;
        text-align: center;
      }

      /* Dark mode styles */
      .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      .dark-mode .section {
        background-color: #1e1e1e;
        border: 1px solid #333;
      }

      .dark-mode .content {
        color: #e0e0e0;
      }

      /* Bot√≥n de modo oscuro */
      .dark-mode-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 15px;
        transition: background 0.3s, transform 0.3s;
      }

      .dark-mode-button:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
      }
    </style>

    <div class="section parallax bg1">
      Parallax Section 1
    </div>

    <div class="content">
      <h2>Sample Section</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisi inventore!</p>
    </div>

    <div class="section parallax bg2">
      Parallax Section 2
    </div>

    <div class="content">
      <h2>Another Sample Section</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicinge!</p>
    </div>

    <div class="section parallax bg3">
      Parallax Section 3
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Dark mode toggle script -->
    <script>
      const darkModeButton = document.createElement('button');
      darkModeButton.innerText = 'Toggle Dark Mode';
      darkModeButton.classList.add('dark-mode-button');
      document.body.appendChild(darkModeButton);

      darkModeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
</html>
